<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>PokeGenX</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
   </head>
   <body>
      <div class="container py-4">
         <h5 class="mb-4 text-center">Générateur de cartes PokeGenX v1.0</h5>
         <div class="row">
            <!-- Colonne des contrôles -->
            <div class="col-lg-4 mb-4">
               <form id="controls" class="row g-3">
                  <div class="col-12">
                     <label for="pokemon-select" class="form-label">Liste des Pokémons</label>
                     <select id="pokemon-select" class="form-select">
                        <option value="" disabled selected>Chargement…</option>
                     </select>
                  </div>
                  <div class="col-12">
                     <label for="background-select" class="form-label">Image de fond</label>
                     <select id="background-select" class="form-select">
                        <option value="" disabled selected>Chargement…</option>
                     </select>
                  </div>
                  <div class="col-auto form-check">
                     <input class="form-check-input" type="checkbox" id="shiny-checkbox"/>
                     <label class="form-check-label" for="shiny-checkbox">Activer le mode Shiny</label>
                  </div>
                  <div class="col-auto form-check">
                     <input class="form-check-input" type="checkbox" id="sparkle-checkbox"/>
                     <label class="form-check-label" for="sparkle-checkbox">Activer le mode Sparkle</label>
                  </div>
                  <div class="col-12">
                     <label for="customname" class="form-label">Nom personnalis&eacute;</label>
                     <input type="text" id="customname" class="form-control"placeholder="PokeGenX"/>
                  </div>
                  <div class="col-12">
                     <label for="filigrane" class="form-label">Filigrane (Verso de carte)</label>
                     <input type="text" id="filigrane" class="form-control" placeholder="PokeGenX"/>
                  </div>
                  <div class="col-12">
                     <label for="action-select" class="form-label">Actions</label>
                     <select id="action-select" class="form-select">
                        <option value="" disabled selected>Que souhaitez-vous faire ?</option>
                        <optgroup label="G&eacute;n&eacute;rer une carte">
                        <option>G&eacute;n&eacute;rer ma carte</option>
                        <option>G&eacute;n&eacute;rer une carte aléatoire</option>
                        </optgroup>
                        <optgroup label="T&eacute;l&eacute;charger ma carte">
                        <option>T&eacute;l&eacute;chargez ma carte - PNG</option>
                        <option>T&eacute;l&eacute;chargez ma carte - HD - PNG</option>
                        </optgroup>
                     </select>
                  </div>
               </form>
            </div>
            <!-- Colonne du canvas -->
            <div class="col-lg-8 d-flex justify-content-center align-items-center">
               <canvas id="card-canvas" class="rounded" width="260" height="360"></canvas>
            </div>
         </div>
      </div>
      <!-- Footer -->
      <footer class="bg-light py-4 mt-5">
         <div class="container text-center">
            <p class="mb-1 text-muted">Copyright © 2025 PokeGenX by Gr&eacute;gory - <a href="https://www.facebook.com/people/G-Pokegenx/61580005289633/" target="_blank">G-PokeGenX</a></p>
         </div>
      </footer>
      <!-- Bootstrap Bundle JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Dist PokeGenX -->
      <script src="https://pokegenx.com/assets/js/dist/pokegenx.js"></script>
   </body>
</html>
